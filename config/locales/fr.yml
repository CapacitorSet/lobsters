      rssforstoriestitle: "RSS 2.0"
      rssforcommentstitle: "Commentaires - RSS 2.0"
      neweststoriestitle: "Dernières infos"
      licensetext: "<div class=\"box wide\">Toutes les actions sur le site sont publiques à l'exception des messages privés entre utilisateurs. Les actions de modération peuvent être consultées via le <a href=\"/moderations\">Journal de modération</a>.<br/><a rel=\"license\" href=\"https://creativecommons.org/licenses/by/4.0/deed.fr\"><img alt=\"Licence Creative Commons\" style=\"border-width:0\" src=\"https://i.creativecommons.org/l/by/4.0/88x31.png\" /></a><br /><span xmlns:dct=\"http://purl.org/dc/terms/\" property=\"dct:title\">Le Journal du hacker</span> est mis à disposition selon les termes de la <a rel=\"license\" href=\"https://creativecommons.org/licenses/by/4.0/deed.fr\">licence Creative Commons Attribution 4.0 International</a>.</div>"
      abouttext: "<h2>Le Journal du hacker</h2><div class=\"box wide\">Le <a href=\"/\">Journal du hacker</a> a pour ambition de présenter l'activité des hackers francophones, du mouvement du Logiciel Libre et open source en langue française, mais aussi des startups et du mouvement entrepreunarial de la communauté francophone.<br />Le Journal du hacker s'inspire directement du site anglophone <a href=\"https://news.ycombinator.com\">Hacker News</a> car l'idée de base est excellente mais propose d'aller plus loin en offrant un moteur <a href=\"https://gitlab.com/journalduhacker/journalduhacker\">basé sur un logiciel libre</a> fonctionnant par cooptation afin de créer une vraie communauté responsable. Il suffit de <a href=\"/invitations/request\">demander une invitation</a> pour nous rejoindre et partager vos infos avec nous ;)<br /></div><h2>Les acteurs du Journal du hacker</h2><div class=\"box wide\">En tant que <strong>lecteur</strong> vous avez accès au <a href=\"/\">site</a> et vous pouvez :<ul><li>Lire les <a href=\"/comments\">commentaires</a> sans toutefois pouvoir y participer</li><li>Suivre la publication des articles via <a href=\"/rss\">RSS</a>, <a href=\"https://twitter.com/journalduhacker\">Twitter</a> ou <a href=\"https://framasphere.org/people/2aaaaba0110c0133c7ea2a0000053625\">Diaspora</a></li><li>Suivre uniquement les marques (tags) qui vous intéressent par RSS exemple <a href=\"/t/conteneurs.rss\">Conteneurs</a>, il suffit de se rendre sur <a href=\"/filters\">Filtres</a> de cliquer sur une marque et de rajouter .rss sur l'URL ainsi <a href=\"/t/linux\">https://www.journalduhacker.net/t/linux</a> devient <a href=\"/t/linux.rss\">https://www.journalduhacker.net/t/linux.rss</a> pour suivre cette marque par RSS</li><li>Vous pourrez y faire des <a href=\"/search\">recherches</a></li></ul>En tant qu'<strong>utilisateur inscrit</strong>, vous pourrez :<ul><li>Participer aux <a href=\"/comments\" >commentaires</a></li><li>Voter pour faire remonter en haut de la page d'<a href=\"/\">accueil</a> les articles que vous appréciez</li><li><a href=\"/stories/new\" >Soumettre des articles</a> (vidéos et podcasts compris)</li><li><a href=\"/filters\">Filtrer</a> selon les marques qui vous intéressent pour afficher uniquement certaines marques sur la page d'<a href=\"/\" >accueil</a></li></ul>Le Journal du hacker est un outil simple de veille pour la sphère professionnelle, une fenêtre vers le monde du Libre, du Hacking, de l'Open source dans la sphère privée, une bibliothèque des meilleurs articles en langue française grâce à la <a href=\"/search\">fonction de recherche</a>. Il est animé par nos <a href=\"/u\" >contributeurs</a> bénévoles qui sont impliqués dans la communauté.<br /></div><h2>Les données publiques du Journal du hacker</h2><div class=\"box wide\">Une copie de la base de données du Journal du hacker est mis à disposition de la communauté afin qu'elle puisse réutiliser les informations présentes sur le Jdh. Ce dump est généré chaque jour à 1h du matin et purgé des informations confidentielles (notamment des adresses mails et mots de passe), il est téléchargeable ici : <a href=\"/assets/database/journalduhacker.sql.tar.gz\">journalduhacker.sql.tar.gz</a><br /></div><h2>Informations</h2><div class=\"box wide\">L'outil est entièrement traduit en français et basé sur le projet <a href=\"https://github.com/jcs/lobsters\">lobste.rs</a> dont vous trouverez la licence <a href=\"https://github.com/jcs/lobsters/blob/master/LICENSE\" >ici</a>.<br />Adresse de contact : <a href =\"mailto:contact@journalduhacker.net\">contact@journalduhacker.net</a></div>"
